<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Tabela</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        table{
            border-collapse: collapse;
            
        }

        th, td{
            border: 1px solid black;
            padding: 10px;
        }

        .cnome{
            background-color: lime;
        }

        .cgrupo{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Exercícios de Tabela</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="cgrupo" span="2"> <!--Usando o span, as definições da classe vão para o número de colunas escolhidas, abrangendo "sexo" e "idade"-->
            <col class="cprof">
        </colgroup>

        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>28</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Cládio</td>
            <td>M</td>
            <td>25</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>42</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>João </td>
            <td>M</td>
            <td>24</td>
            <td>Dev Front-End</td>
        </tr>
        <tr>
            <td>Letícia</td>
            <td>F</td>
            <td>26</td>
            <td>Assistente Contábil</td>
        </tr>
    </table>
    
</body>
</html>
